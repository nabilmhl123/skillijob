# Configuration Netlify pour SkilliJob

[build]
  # Commande pour build le projet
  command = "npm run build"

  # Dossier contenant les fichiers buildés
  publish = "dist"

  # Variables d'environnement pour le build
  # Note: Les variables sensibles doivent être ajoutées dans le dashboard Netlify

[build.environment]
  NODE_VERSION = "18"

# Redirections pour React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
